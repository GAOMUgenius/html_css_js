<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景图缩放</title>
    <style>
        div {
            width: 500px;
            height: 300px;
            background-color: pink;

            background-image: url(./3.png);
            background-repeat: no-repeat;

            /* contain:如果图片的宽高跟盒子尺寸相同停止缩放，可能导致盒子又露白 */
            /* background-size: contain; */

            /* cover：图片完全覆盖盒子，可能导致图片显示不全 */
            /* background-size: cover; */

            /* 100%：表示图片的宽度和盒子宽度一样，高度等比例缩放 */
            background-size: 100%;
        }
    </style>
</head>
<body>
    <div>div 标签</div>
</body>
</html>
