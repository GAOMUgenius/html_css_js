<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding多值写法</title>
    <style>
         div {
            width: 200px;
            height: 200px;
            background-color: pink;
            
            /* 四值写法：上 右 下 左 */
            /* padding: 10px 20px 40px 80px; */

            /* 三值写法：上 左右 下 */
            /* padding: 10px 40px 80px; */

            /* 两值写法：上下 左右 */
            padding: 10px 80px;
        }
    </style>
</head>
<body>
    <div>
        div 标签
    </div>
</body>
</html>
