<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像_属性</title>
</head>
<body>
    <!-- 以前网速慢，可能导致图片加载不出来，不想影响网页内容的浏览，用alt替换文本呢 -->
    <img src="./GAOMU1.jpg" alt="这是高木">

    <img src="./two.png" title="这是高木和西片">

    <!-- 浏览器缩放图片，默认是等比例缩放 -->
    <img src="./GAOMU.jpg" width="100">

    <img src="./two.png" height="600">
</body>
</html>
